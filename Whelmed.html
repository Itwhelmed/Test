<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whelmed - Supporting Students for Free</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Use your background image */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.5s ease;
            overflow-x: hidden;
            position: relative; /* For absolutely positioned elements */
        }

        /* Loading Animation */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000; /* On top of everything */
            display: none; /* Hidden initially */
        }

        .loader.active {
            display: block; /* Show when active */
        }

        .loader img {
            width: 100px; /* Adjust as needed */
            height: auto;
        }

        /* Navbar styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 10px 20px; /* Adjust padding */
            z-index: 1000;
            transition: all 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .navbar a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.5s ease;
        }

        .navbar a:hover {
            color: #0056b3;
        }

        .navbar img {
            height: 40px;
            vertical-align: middle;
            margin-right: 5px;
        }

        /* Whelmed text style */
        .navbar .whelmed {
            font-size: 24px;
            font-weight: bold;
            color: #FF4500;
            margin-left: 5px;
            padding: 5px 10px;
            background-color: rgba(255, 69, 0, 0.1);
            border-radius: 5px;
        }

        /* Main bubbles */
        .container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 80px; /* Space for navbar */
            flex-wrap: wrap;
        }

        .bubble {
            background-image: url('pngwing.com.png'); /* Main bubble background */
            background-size: cover;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: black;
            font-weight: bold;
            position: relative;
            margin: 15px;
            width: 120px;
            height: 120px;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            cursor: pointer;
        }

        .bubble:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        /* Blog Section Styles */
        #blog {
            width: 90%;
            max-width: 1000px;
            margin: 50px auto;
            text-align: left;
        }

        .blog-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .blog-post {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .blog-post h3 {
            margin-top: 0;
            color: #333;
        }

        .blog-date {
            font-size: 12px;
            color: #999;
        }

        .blog-content {
            font-size: 14px;
            color: #555;
        }

        .read-more {
            font-weight: bold;
            color: #007BFF;
            text-decoration: none;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }

            .navbar a {
                margin: 5px 0;
            }

            .bubble {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            .navbar .whelmed {
                font-size: 18px;
            }

            .navbar img {
                height: 30px;
            }

            .container {
                padding-top: 100px; /* Extra space for smaller devices */
            }

            .bubble {
                width: 60px;
                height: 60px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Loading Animation -->
    <div class="loader" id="loader">
        <img src="loading.gif" alt="Loading...">
    </div>

    <!-- Navbar -->
    <div class="navbar" id="navbar">
        <a href="index.html"><img src="logo.jpeg" alt="Whelmed Logo"></a>
        <span class="whelmed">Whelmed</span>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="appointment.html">Appointment</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Bubble Container -->
    <div class="container">
        <div class="bubble" onclick="location.href='services.html';">Counseling</div>
        <div class="bubble" onclick="location.href='services.html';">Tutoring</div>
    </div>

    <!-- Blog Section -->
    <div id="blog">
        <h2>Latest Blogs</h2>
        <div class="blog-container">
            <div class="blog-post">
                <h3>Blog Title 1</h3>
                <p class="blog-date">Published on October 11, 2024</p>
                <p class="blog-content">This is a short description of the first blog...</p>
                <a href="blog1.html" class="read-more">Read more...</a>
            </div>
        </div>
    </div>

    <script>
        document.onreadystatechange = function () {
            if (document.readyState !== "complete") {
                document.getElementById('loader').classList.add('active');
            } else {
                document.getElementById('loader').classList.remove('active');
            }
        };
    </script>
</body>
</html>
