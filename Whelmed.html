<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whelmed - Supporting Students for Free</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.5s ease;
            overflow-x: hidden;
            position: relative;
        }

        /* Navbar styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .navbar a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.5s ease;
        }

        .navbar a:hover {
            color: #0056b3;
        }

        .navbar img {
            height: 40px;
            vertical-align: middle;
            margin-right: 5px;
        }

        /* Whelmed text style */
        .navbar .whelmed {
            font-size: 24px;
            font-weight: bold;
            color: #FF4500;
            margin-left: 5px;
            padding: 5px 10px;
            background-color: rgba(255, 69, 0, 0.1);
            border-radius: 5px;
        }

        /* Menu Button (Three Dots) */
        .menu-btn {
            display: none;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
            color: #007BFF;
        }

        /* Full menu hidden for mobile */
        .navbar-links {
            display: flex;
        }

        @media (max-width: 768px) {
            .navbar-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 100%;
                left: 0;
                background-color: rgba(255, 255, 255, 0.95);
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            }

            .navbar-links a {
                padding: 10px;
                text-align: center;
                width: 100%;
                border-top: 1px solid #eaeaea;
            }

            .menu-btn {
                display: block;
            }

            .navbar.active .navbar-links {
                display: flex;
            }
        }

        /* Container styles (example for the rest of the page) */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html"><img src="logo.jpeg" alt="Whelmed Logo"></a>
        <span class="whelmed">Whelmed</span>
        <button class="menu-btn" onclick="toggleMenu()">â‹®</button>
        <div class="navbar-links">
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="appointment.html">Appointment</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- Bubble Container (Example content) -->
    <div class="container">
        <!-- Your content here -->
        <p>Welcome to Whelmed!</p>
    </div>

    <script>
        function toggleMenu() {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('active');
        }
    </script>
</body>
</html>
