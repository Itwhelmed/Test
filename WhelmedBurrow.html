<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whelmed - Appointments</title>
    <link rel="icon" href="logo.jpeg" type="image/jpeg">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .navbar a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.5s ease;
        }

        .navbar a:hover {
            color: #0056b3;
        }

        .navbar img {
            height: 40px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .navbar .whelmed {
            font-size: 24px;
            font-weight: bold;
            color: #FF4500;
            margin-left: 5px;
            padding: 5px 10px;
            background-color: rgba(255, 69, 0, 0.1);
            border-radius: 5px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 80px; /* Adjusted to prevent overlap with navbar */
            position: relative;
            width: 100%;
            padding: 20px;
        }

        .appointment-form {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            z-index: 1;
            animation: fadeIn 0.5s ease-in-out; /* Fade in animation for the form */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .appointment-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .appointment-form input,
        .appointment-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .appointment-form input:focus,
        .appointment-form textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        .appointment-form button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .appointment-form button:hover {
            background-color: #0056b3;
        }

        /* Bubble Styles */
        .bubble {
            background-image: url('pngwing.com.png'); /* Use your bubble image */
            background-size: cover;
            border-radius: 50%;
            position: absolute;
            opacity: 0.8;
            animation: float 6s ease-in-out infinite;
            filter: blur(2px); /* Slight blur for a dreamy effect */
        }

        /* Define bubble positions and sizes */
        .bubble1 { width: 120px; height: 120px; left: 10%; top: 20%; }
        .bubble2 { width: 100px; height: 100px; left: 50%; top: 15%; }
        .bubble3 { width: 140px; height: 140px; left: 80%; top: 30%; }
        .bubble4 { width: 160px; height: 160px; left: 25%; top: 50%; }
        .bubble5 { width: 80px; height: 80px; left: 70%; top: 70%; }
        .bubble6 { width: 100px; height: 100px; left: 15%; top: 80%; }
        .bubble7 { width: 90px; height: 90px; left: 60%; top: 50%; }
        .bubble8 { width: 110px; height: 110px; left: 35%; top: 75%; }
        .bubble9 { width: 130px; height: 130px; left: 45%; top: 25%; }
        .bubble10 { width: 150px; height: 150px; left: 20%; top: 30%; }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .appointment-form {
                padding: 20px;
            }
            .navbar {
                flex-direction: column;
                padding: 10px 0; /* More padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html"><img src="logo.jpeg" alt="Whelmed Logo"></a>
        <span class="whelmed">Whelmed</span>
        <a href="About.html">About</a>
        <a href="services.html">Services</a>
        <a href="WhelmedBurrow.html">Appointments</a>
        <a href="blog.html">Blog</a>
        <a href="donate.html">Donate</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="container">
        <!-- Bubbles in the background -->
        <div class="bubble bubble1"></div>
        <div class="bubble bubble2"></div>
        <div class="bubble bubble3"></div>
        <div class="bubble bubble4"></div>
        <div class="bubble bubble5"></div>
        <div class="bubble bubble6"></div>
        <div class="bubble bubble7"></div>
        <div class="bubble bubble8"></div>
        <div class="bubble bubble9"></div>
        <div class="bubble bubble10"></div>

        <!-- Appointment Form -->
        <div class="appointment-form">
            <h2>Book an Appointment</h2>
            <form id="appointment-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Message" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('appointment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Your appointment has been submitted!');
            this.reset();
        });
    </script>
</body>
</html>
