<style>
    /* Blog Section Styles */
    #blog {
        width: 80%;
        margin: 50px auto;
        text-align: left;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    #blog h2 {
        text-align: center;
        color: #333;
        font-family: 'Arial', sans-serif;
        font-size: 28px;
        margin-bottom: 30px;
        border-bottom: 2px solid #007BFF;
        padding-bottom: 10px;
        display: inline-block;
    }

    .blog-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .blog-post {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        overflow: hidden;
    }

    .blog-post:hover {
        transform: scale(1.02);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .blog-post h3 {
        margin-top: 0;
        font-size: 22px;
        color: #007BFF;
        font-family: 'Arial', sans-serif;
    }

    .blog-date {
        font-size: 14px;
        color: #999;
        font-family: 'Arial', sans-serif;
        margin-bottom: 10px;
    }

    .blog-content {
        font-size: 16px;
        color: #555;
        font-family: 'Arial', sans-serif;
        line-height: 1.5;
        margin-bottom: 15px;
    }

    .read-more {
        font-weight: bold;
        color: #007BFF;
        text-decoration: none;
        border-bottom: 2px solid transparent;
        transition: color 0.3s ease, border-bottom 0.3s ease;
        font-family: 'Arial', sans-serif;
    }

    .read-more:hover {
        color: #0056b3;
        border-bottom: 2px solid #0056b3;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        #blog {
            width: 95%;
            padding: 15px;
        }

        .blog-post {
            padding: 15px;
        }

        .blog-post h3 {
            font-size: 20px;
        }

        .blog-content {
            font-size: 14px;
        }
    }
</style>

<div id="blog">
    <h2>Latest Blogs</h2>
    <div class="blog-container">
        <!-- Blog posts will be inserted here by JavaScript -->
    </div>
</div>

<script>
    async function fetchLatestPosts() {
        try {
            const response = await fetch('https://whelmedorg.com/wp-json/wp/v2/posts?per_page=5'); // Adjust the number of posts as needed
            const posts = await response.json();
            displayPosts(posts);
        } catch (error) {
            console.error('Error fetching posts:', error);
        }
    }
    
    function displayPosts(posts) {
        const blogContainer = document.querySelector('.blog-container');
        blogContainer.innerHTML = ''; // Clear previous posts
    
        posts.forEach(post => {
            const postElement = document.createElement('div');
            postElement.className = 'blog-post';
            postElement.innerHTML = `
                <h3>${post.title.rendered}</h3>
                <p class="blog-date">Published on ${new Date(post.date).toLocaleDateString()}</p>
                <p class="blog-content">${post.excerpt.rendered}</p>
                <a href="${post.link}" class="read-more">Read more...</a>
            `;
            blogContainer.appendChild(postElement);
        });
    }
    
    // Call the fetch function when the document is ready
    document.addEventListener('DOMContentLoaded', () => {
        fetchLatestPosts();
    
        // Set an interval to refresh the posts every X seconds (e.g., every 60 seconds)
        setInterval(fetchLatestPosts, 60000); // Adjust time as needed
    });
</script>
